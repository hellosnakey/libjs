<!DOCTYPE html>
<html>
    <head>
	    <link href="../datepicker.css" rel="stylesheet">
	    <script src="../../lib/jquery.1.7.1.js"></script>		
		<script src="../datepicker.js"></script>
	</head>
    <body  >
	    <div style='position:relative; height:100px; border: black solid 1px;'></div>
	    <input type="text" class="span2" value="" id="dp1">
        <div style='position:relative; height:100px; border: black solid 1px;'></div>
		<script>
		    $(function(){
			    $('#dp1').datepicker({
				    format: 'mm-dd-yyyy'
			    });
				$('#dp1').on('changeDate', function(e){
				    console.log(e.date)
				});
			})
		</script>
	</body>
</html>
